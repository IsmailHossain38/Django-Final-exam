<!doctype html>

<html lang="en">
    <head>
        <title>TutionZone</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="static/style.css" rel="stylesheet"/>
    </head>
    <body>
    
      <header class="banner">
        <nav class="navbar navbar-expand-lg bg-primary  ">
          <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">TutionZone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link text-light border-bottom" href="{% url 'homepage' %}">Home</a>
                </li>
              </ul>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if user.is_authenticated %}
                  <li class="nav-item me-3">
                      <a class="nav-link bg-success text-light" aria-current="page" href="{% url 'profile'%}">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light bg-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link text-light bg-success" aria-current="page" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light bg-danger" href="{% url 'register' %}">Signup</a>
                  </li>
                  {%endif%}
                </ul>
            </div>
            <ul class="navbar-nav me-auto pe-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light bg-danger " href=""> Name : {{request.user.username}}</a>
              </li>
            </ul>
          </div>
      </nav>
      </header>
        {%if messages%}
      {% for m in messages %}
        <h4 class="text-light text-center bg-danger">{{m}}</h4>
      {% endfor %}
    {%endif%}
        {% block content %}
  
        {% endblock content %}
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
